<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ასაკისა და ზოდიაქოს გამოთვლა</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>შეიყვანე დაბადების წელი, თვე და დღე</h1>
    
    <div class="input-group">
      <label for="year">წელი:</label>
      <input type="number" id="year" placeholder="მაგ: 2005" />
    </div>
    
    <div class="input-group">
      <label for="month">თვე:</label>
      <input type="number" id="month" placeholder="1 - 12" />
    </div>
    
    <div class="input-group">
      <label for="day">დღე:</label>
      <input type="number" id="day" placeholder="1 - 31" />
    </div>

    
    
    <button id="check">შეამოწმე</button>
    
    <div id="output" class="result"></div>
    <div id="countdown" class="result highlight"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

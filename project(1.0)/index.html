<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ასაკის და ზოდიაქოს გამოთვლა</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>შეამოწმე შენი ზოდიაქო და ასაკი</h1>

  <div class="container">
    <label for="birthdate">დაბადების თარიღი:</label>
    <input type="date" id="birthdate" max="" />

    <fieldset>
      <legend>სქესი:</legend>
      <label><input type="radio" name="gender" value="male" checked> მამრობითი</label>
      <label><input type="radio" name="gender" value="female"> მდედრობითი</label>
    </fieldset>

    <button id="calculateBtn">გამოთვლა</button>

    <div id="output"></div>
    <div id="countdown"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
